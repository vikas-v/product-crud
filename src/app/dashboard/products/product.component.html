<div class="container">
    <div class="row">
        <table class="table table-bodered">
            <thead>
                <tr>
                    <td>S No.</td>
                    <td>Name</td>
                    <td>Rate</td>
                    <td>Quality</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let index = index;">
                    <td>{{index + 1}} .</td>
                    <td>{{product.name}}</td>
                    <td>{{product.rate}}</td>
                    <td>{{product.quality}}</td>
                    <td><button class="btn btn-info" (click)="delete(product.id)">Delete</button></td>
                </tr>
                <tr *ngIf="!products.length">
                    <td colspan="5">
                        <p class="alert alert-info text-center">No products available!!</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
